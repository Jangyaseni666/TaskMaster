<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Additional custom styles can be added here if needed */
        .completed-task {
            background-color: #e6f7ff; /* light blue background for completed tasks */
        }

        .accordion-card {
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .accordion-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .accordion-header {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-content {
            padding: 15px;
            background-color: #fff;
            display: none;
        }

        .accordion-footer {
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4 border-bottom border-secondary">Supervisor Dashboard</h1>

        <!-- Example Employee Card with Improved Accordion -->
       <!-- Example Employee Card with Improved Accordion -->
        <div class="card accordion-card">
            <div class="accordion-header" onclick="toggleAccordion('tasks-john-doe', this)">
                <span>John Doe</span>
                <button class="btn btn-info">View Tasks</button>
            </div>
            <div class="accordion-content" id="tasks-john-doe" style="display: none;"> <!-- set initial display to none -->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <input type="checkbox" id="task1" onchange="verifyTask('task1')">
                        <label for="task1">Code Review</label>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" id="task2" onchange="verifyTask('task2')">
                        <label for="task2">Feature Development</label>
                    </li>
                    <!-- Add more tasks here -->
                </ul>
            </div>
            <div class="accordion-footer" style="display: none;"> <!-- set initial display to none -->
                <button class="btn btn-success" onclick="submitTasks()">Submit</button>
            </div>
        </div>
<!-- End of Example -->

        <!-- End of Example -->

        <!-- Add more employee cards dynamically from backend data -->
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function toggleAccordion(taskListId, headerElement) {
            const accordionContent = document.getElementById(taskListId);
            const accordionFooter = accordionContent.nextElementSibling;

            if (accordionContent.style.display === 'none') {
                accordionContent.style.display = 'block';
                accordionFooter.style.display = 'block';
                headerElement.querySelector('.btn-info').textContent = 'Hide Tasks';
            } else {
                accordionContent.style.display = 'none';
                accordionFooter.style.display = 'none';
                headerElement.querySelector('.btn-info').textContent = 'View Tasks';
            }
        }

        function verifyTask(taskId) {
            const taskElement = document.getElementById(taskId);
            const listItem = taskElement.closest('.list-group-item');
            
            if (taskElement.checked) {
                listItem.classList.add('completed-task');
            } else {
                listItem.classList.remove('completed-task');
            }
        }

        function submitTasks() {
            // Logic to submit tasks to the backend or perform other actions after verification
            alert('Tasks submitted!');
        }
    </script>
</body>

</html>
